apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-producer
  name: kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
      - name: kafka-producer
        image: navidsh/hello-world-producer
        env:
          - name: KAFKA_SECRET_CA_CRT
            valueFrom:
              secretKeyRef:
                name: kafka-producer-binding
                key: KAFKA_SECRET_CA_CRT
          - name: KAFKAUSER_SECRET_USER_CRT
            valueFrom:
              secretKeyRef:
                name: kafka-producer-binding
                key: KAFKAUSER_SECRET_USER_CRT
          - name: KAFKAUSER_SECRET_USER_KEY
            valueFrom:
              secretKeyRef:
                name: kafka-producer-binding
                key: KAFKAUSER_SECRET_USER_KEY
          - name: BOOTSTRAP_SERVERS
            valueFrom:
              secretKeyRef:
                name: kafka-producer-binding
                key: BOOTSTRAP_SERVERS
          - name: TOPIC
            value: my-topic
          - name: NUMBER_OF_KEYS
            value: "3"
          - name: DELAY_MS
            value: "1000"
          - name: MESSAGE_COUNT
            value: "1000000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-consumer
  name: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: navidsh/hello-world-consumer
        env:
          - name: KAFKA_SECRET_CA_CRT
            valueFrom:
              secretKeyRef:
                name: kafka-consumer-binding
                key: KAFKA_SECRET_CA_CRT
          - name: KAFKAUSER_SECRET_USER_CRT
            valueFrom:
              secretKeyRef:
                name: kafka-consumer-binding
                key: KAFKAUSER_SECRET_USER_CRT
          - name: KAFKAUSER_SECRET_USER_KEY
            valueFrom:
              secretKeyRef:
                name: kafka-consumer-binding
                key: KAFKAUSER_SECRET_USER_KEY
          - name: BOOTSTRAP_SERVERS
            valueFrom:
              secretKeyRef:
                name: kafka-consumer-binding
                key: BOOTSTRAP_SERVERS
          - name: TOPIC
            value: my-topic
          - name: GROUP_ID
            value: my-kafka-consumer
          - name: LOG_LEVEL
            value: "INFO"
          - name: MESSAGE_COUNT
            value: "1000000"